version: "1.0"

homebrew:
  auto_update: true
  cleanup_after: true

logging:
  level: "info"
  format: "console"

dotfiles:
  source_root: "/Users/luke/repos/github.com/lukeberry99/dev"
  backup_dir: "~/.devtool/backups"
  strategy: "copy"
  mappings:
    "env/.config": "~/.config"
    "env/.local": "~/.local"
    "env/.zshrc": "~/.zshrc"
    "env/.zprofile": "~/.zprofile"
    "env/.tmux-sessionizer": "~/.tmux-sessionizer"

tools:
  aerospace:
    source: "homebrew"
    homebrew_args: ["--cask", "nikitabobko/tap/aerospace"]
    enabled: true
    
  go:
    source: "homebrew"
    enabled: true
  golang-migrate:
    source: "homebrew"
    enabled: true
  golangci-lint:
    source: "homebrew"
    enabled: true

  neovim:
    source: "build"
    version: "v11.3"
    build_config:
      repository: "https://github.com/neovim/neovim.git"
      dependencies: ["cmake", "gettext", "lua"]
      build_steps:
        - "make CMAKE_BUILD_TYPE=RelWithDebInfo"
      install_steps:
        - "sudo make install"
    enabled: true

  fnm:
    source: "homebrew"
    enabled: true

  ghostty:
    source: "homebrew"
    homebrew_args: ["--cask"]
    enabled: true
  syncthing:
    source: "homebrew"
